<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="home-container">
        <div class="home-menu">
            <div class="home-menu-logo">
                <img src="./img/pngwing 1.png" alt="">
                <h1>My Champion</h1>
            </div>
            <input class="home-menu-search" type="text" placeholder="Tìm giải đấu, đội bóng,...">
            <ul class="home-menu-btn">
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Giải đấu</a></li>
                <li><a href="#">Đội thi đấu</a></li>
                <li><a href="#">Lịch thi đấu</a></li>
                <li><a href="#">Giới thiệu</a></li>
            </ul>
            <div class="home-menu-register">
                <button>Đăng nhập</button>
                <button>Đăng ký</button>
            </div>
        </div>
        <div class="home-content">
            <div class="home-content-logo">
                <img src="./img/kisspng-football-player-american-football-sport-kick-sportsbook-5b2976693cc980 1.png" alt="">
            </div>
            <div class="home-content-infors">
                <div class="home-content-infor">
                    <div class="img-infor">
                        <img src="./img/kisspng-emoji1.png" alt="">
                        <span class="infor-football-tournament">1.122</span>
                    </div>
                    <span>GIẢI ĐẤU</span>
                </div>
                <div class="home-content-infor">
                    <div class="img-infor">
                        <img src="./img/kisspng-emoji2.png" alt="">
                        <span class="infor-football-team">32.016</span>
                    </div>
                    <span>ĐỘI BÓNG</span>
                </div>
                <div class="home-content-infor">
                    <div class="img-infor">
                        <img src="./img/kisspng-emoji3.png" alt="">
                        <span class="infor-football-player"></span>
                    </div>
                    <span>CẦU THỦ</span>    
                </div>
      
            </div>
            <div class="home-content-feature">
                <button class="create-tournament">TẠO GIẢI ĐẤU</button>
                <button class="manage-tournament">QUẢN LÍ GIẢI ĐẤU</button>
                <button class="create-team">TẠO ĐỘI</button>
                <button class="manage-team">QUẢN LÍ ĐỘI BÓNG</button>
            </div>
        </div>
    </div>

    <script src="./js/script1.js"></script>
