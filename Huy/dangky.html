<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./assets/css/DangKy/style.css">
</head>
<body>
    <!-- header -->
    <div class="home-menu">
        <div class="home-menu-logo">
            <img src="./assets/img/logo.png" alt="">
            <h1>My Champion</h1>
        </div>

        <input class="home-menu-search" type="text" placeholder="Tìm giải đấu, đội bóng,...">

        <ul class="home-menu-btn">
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Giải đấu</a></li>
            <li><a href="#">Đội thi đấu</a></li>
            <li><a href="#">Lịch thi đấu</a></li>
            <li><a href="#">Giới thiệu</a></li>
        </ul>

        <div class="home-menu-register">
            <button>Đăng nhập</button>
            <button>Đăng ký</button>
        </div>
    </div>

    <!-- main -->
    <div id="all">
        <div id="goal1">
            <div class="out--line"></div>
            <div class="in--line"></div>
            <div class="circle"></div>
        </div>  
        
        <div id="content">
            <div class="content__heading">
                Đăng ký
            </div>

            <div class="content__logo">
                <img src="/assets/img/logo.png" alt="Logo">
            </div>

            <div class="avatar--line">
                <div class="content__avatar">
                    <label for="" class="avatar--label">Chọn ảnh đại diện</label>
                    <input type="file" class="avatar--input">
                </div>
                <div class="content__line"></div>
            </div>

            <div class="content__information">
                <div class="input--tag">
                    <label for="" class="input--name">Họ và tên</label>
                    <input type="text" class="input--enter">
                </div>

                <div class="input--tag">
                    <label for="" class="input--name">Tên đăng nhập</label>
                    <input type="text" class="input--enter">
                </div>

                <div class="input--tag">
                    <label for="" class="input--name">Mật khẩu</label>
                    <input type="password" class="input--enter">
                </div>

                <div class="input--tag">
                    <label for="" class="input--name">Xác nhận mật khẩu</label>
                    <input type="password" class="input--enter">
                </div>

                <div class="input--tag">
                    <label for="" class="input--name">Email liên hệ</label>
                    <input type="email" class="input--enter">
                </div>

                <div class="input--tag">
                    <label for="" class="input--name">Số điện thoại</label>
                    <input type="text" class="input--enter">
                </div>

                <div class="input--tag">
                    <label for="" class="input--name">Ngày sinh</label>
                    <input type="date" class="input--enter">
                </div>

                <button class="input--btn">Đăng ký</button>
            </div>
        </div>

        <div id="goal2">
            <div class="out--line"></div>
            <div class="in--line"></div>
            <div class="circle"></div>
        </div> 
    </div> 
</body>
</html>
