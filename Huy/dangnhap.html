<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./assets/css/DangNhap/style.css">
</head>
<body>
    <!-- header -->
    <div class="home-menu">
        <div class="home-menu-logo">
            <img src="./assets/img/logo.png" alt="">
            <h1>My Champion</h1>
        </div>

        <input class="home-menu-search" type="text" placeholder="Tìm giải đấu, đội bóng,...">

        <ul class="home-menu-btn">
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Giải đấu</a></li>
            <li><a href="#">Đội thi đấu</a></li>
            <li><a href="#">Lịch thi đấu</a></li>
            <li><a href="#">Giới thiệu</a></li>
        </ul>

        <div class="home-menu-register">
            <button>Đăng nhập</button>
            <button>Đăng ký</button>
        </div>
    </div>
        <!-- main -->
    <div id="all">
        <div id="goal1">
            <div class="out--line"></div>
            <div class="in--line"></div>
            <div class="circle"></div>
        </div>

        <div id="content">
            <div class="content__heading">
                Đăng nhập
            </div>

            <div class="content__logo">
                <img src="/assets/img/logo.png" alt="Logo">
            </div>

            <div class="content__login">
                <div class="login__item">
                    <label for="" class="login--label">
                        Tên đăng nhập
                    </label>
                    <input type="text" class="login--input">
                </div>
                <div class="login__item">
                    <label for="" class="login--label">
                        Mật khẩu
                    </label>
                    <input type="password" class="login--input">
                </div>
            </div>

            <div class="help">Chưa có tài khoản, <a href="#">đăng ký</a></div>

            <button class="confirm--btn">Đăng nhập</button>
        </div>

        <div id="goal2">
            <div class="out--line"></div>
            <div class="in--line"></div>
            <div class="circle"></div>
        </div>  
    </div>
</body>
</html>
