<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <link rel="stylesheet" href="./plugin/css/all.css">
    <link rel="stylesheet" href="./css/createTeam.css">
</head>
<body>
    <div class="container">
        <div class="home-menu">
            <div class="home-menu-logo">
                <img src="./img/pngwing 1.png" alt="">
                <h1>My Champion</h1>
            </div>
            <ul class="home-menu-btn">
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Giải đấu</a></li>
                <li><a href="#">Đội thi đấu</a></li>
                <li><a href="#">Lịch thi đấu</a></li>
                <li><a href="#">Giới thiệu</a></li>
            </ul>
            <div class="home-menu-register">
                <div class="infors"><i class="far fa-bell"></i></div>
                <div class="mail"><i class="far fa-envelope"></i></div>
                <div class="avatar-name">
                    <div class="avatar">
                        <img src="./img/avt1.png" alt="">
                    </div>
                    <p>Lê Nguyễn Nhất Thọ</p>
                </div>
                <div class="pop-up-menu">
                    <i class="fas fa-caret-down"></i>

                    <div class="pop-up-submenu">
                        <ul>
                            <li><i class="fas fa-users"></i> <span>Quản lí đội bóng</span></li>
                            <li><i class="fas fa-futbol"></i></i> <span>Quản lí giải đấu</span></li>
                            <li><i class="fas fa-sign-out-alt"></i></i> <span>Đăng xuất</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-create">
            <div class="form-create-bg">
    
                <input type="file" name="background" id="background" accept="image/png, image/jpeg" style="display:none" >
                <button id = "changeBg-btn"><i class="fas fa-camera" style="margin-right: 5px;"></i> Đổi ảnh nền</button>
            </div>
            <div class="form-create-detail">
                <h3 class="form-create-detail-title">TẠO GIẢI ĐẤU</h3>
                <div class="form-create-fields">
                    <div class="form-create-imgs">
                        <div class="form-create-img">
                            <input type="file" value = "chọn ảnh đại diện" style="display: none;">
                            <h1>Chọn ảnh đại diện</h1>
                        </div>
                      
                    </div>
                    <div class="form-create-inputs">
                        <form action="">
                            <label for="tournamentName">Tên giải</label> <br>
                            <input type="text" name="tournamentName" id="tournamentName"> <br>
    
                            <label for="time">Thời gian</label> <br>
                            <input type="date" name="time" id="time"> <br>
    
                            <label for="address">Địa điểm</label> <br>
                            <input type="text" name="address" id="address"> <br>
    
                            <label for="tournamentForm">Hình thức thi đấu</label> <br>
                            <input type="text" name="tournamentForm" id="tournamentForm"> <br>
    
                            <label for="age">Độ tuổi</label> <br>
                            <input type="number" name="age" id="age"> <br>
    
                            <label for="amountOfTeam">Số đội tham gia</label> <br>
                            <input type="number" name="amountOfTeam" id="amountOfTeam"> <br>
    
                            <label for="amountOfMember">Số lượng thành viên(tối đa) mỗi đội</label> <br>
                            <input type="number" name="amountOfMember" id="amountOfMember"> <br>
    
                            <label for="prize">Giải thưởng</label> <br>
                            <input type="text" name="prize" id="prize"> <br>
                            
                           
                            <input type="submit" value="TẠO GIẢI" id="submit-form" > 
                        </form>
                    </div>
                </div>
            </div>
    
        </div>
    </div>

    <script>
        var changeBg_btn = document.querySelector("#changeBg-btn");
        var background = document.querySelector("#background");
        changeBg_btn.onclick = function(){
            background.click();
        }

        var pop_upBtn = document.querySelector(".pop-up-menu");
        var pop_up = document.querySelector(".pop-up-submenu");
        pop_upBtn.onclick = function(){
            pop_up.classList.toggle("active");
        }

    </script>
</body>
</html>
