<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đội bóng</title>
    <link rel="stylesheet" href="./plugin/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/ManageTournament.css">

</head>

<body>
    <div class="container-fluid" style="padding: 0;">

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="padding: 0 0.5%;background-color: #11358B">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="./index.html" style="margin-right:8px;">
                <img src="./img/logo3.png" width="40" height="40" alt="logo">

            </a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <form class="form-inline my-2 my-lg-0 ">
                    <input class="form-control mr-sm-2" type="search" placeholder="Nhập giải đấu" aria-label="Search"
                        style="border-radius: 7px;">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                        style="border-radius: 7px;">Search</button>
                </form>

                <ul class="navbar-nav ml-auto mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giải đấu</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Đội bóng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lịch thi đấu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giới thiệu</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Đăng ký</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container-md">

        <div class="card card-profile text-center">
            <img class="card-img-top" src="./img/vietnam-football-team.jpg" />
            <div class="card-block">
                <img class="card-img-profile" src="./img/Group1098.png" />
                <h4 class="card-title">
                    ĐỘI TUYỂN VIỆT NAM
                </h4>

            </div>
        </div>
        <!-- Tabs -->
        <section id="tabs">
            <div class="container">
                <div class="row" style="display: block">
                    <div class="col-xs-12 ">
                        <nav>
                            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                                    role="tab" aria-controls="nav-home" aria-selected="true">THÔNG TIN</a>
                                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                                    role="tab" aria-controls="nav-profile" aria-selected="false">THÀNH VIÊN</a>
                                <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact"
                                    role="tab" aria-controls="nav-contact" aria-selected="false">ĐỘI HÌNH</a>
                                <a class="nav-item nav-link" id="nav-about-tab" data-toggle="tab" href="#nav-about"
                                    role="tab" aria-controls="nav-about" aria-selected="false">THÀNH TÍCH</a>
                            </div>
                        </nav>
                        <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                aria-labelledby="nav-home-tab">

                                <form>
                                    <div class="row" style="padding: 0 8%;">
                                        <div class="col-5">
                                            <div class="col-12">
                                                <input type="file" name="img[]" class="file" accept="image/*">
                                                <div class="input-group my-3">
                                                    <input type="text" class="form-control" disabled
                                                        placeholder="Chọn ảnh nền" id="file">
                                                    <div class="input-group-append">
                                                        <button type="button" id="br2"
                                                            class="browse btn btn-primary">Browse...</button>
                                                    </div>
                                                </div>
                                                <div class="ml-2 col-sm-6">
                                                    <img src="./img/vietnam-football-team.jpg" id="preview"
                                                        class="img-fluid">
                                                </div>
                                                <br><br><br>

                                                <input type="file" name="img1[]" class="file" accept="image/*">
                                                <div class="input-group my-3">
                                                    <input type="text" class="form-control" disabled
                                                        placeholder="Chọn ảnh áo đấu" id="file">
                                                    <div class="input-group-append">
                                                        <button type="button" id="br2"
                                                            class="browse2 btn btn-primary">Browse...</button>
                                                    </div>
                                                </div>
                                                <div class="ml-2 col-sm-6">
                                                    <img src="./img/ao-dau-1.png.jpg" id="preview1" class="img-fluid">
                                                </div>


                                            </div>
                                        </div>
                                        <div class="col-7">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label for="TeamName">Tên đội bóng</label>
                                                    <input type="text" class="form-control" id="TeamName"
                                                        name="TeamName" value="Đội tuyển Việt Nam">
                                                </div>
                                                <div class="form-group">
                                                    <label for="phone">Số điện thoại liên hệ</label>
                                                    <input type="tel" class="form-control" id="phone" name="phone"
                                                        pattern="0[0-9]{3}-[0-9]{2}-[0-9]{3}" value="0123456789">
                                                </div>
                                                <div class="form-group">
                                                    <label for="email">Email liên hệ</label>
                                                    <input type="email" class="form-control" id="email" name="email"
                                                        value="vnfootballteam@gmail.com">
                                                </div>
                                                <div class="form-group">
                                                    <label for="age">Độ tuổi</label>
                                                    <select class="custom-select" id="inputGroupSelect01">
                                                        <option value="12-14">12-14</option>
                                                        <option value="14-16">14-16</option>
                                                        <option value="16-18">16-18</option>
                                                        <option selected value="18-21">18-21</option>
                                                        <option value="21-23">21-23</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="level">Trình độ</label>
                                                    <select class="custom-select" id="inputGroupSelect02">
                                                        <option value="Gà mờ">Gà mờ</option>
                                                        <option value="Nghiệp dư">Nghiệp dư</option>
                                                        <option selected value="Chuyên nghiệp">Chuyên nghiệp</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="activeTime">Thời gian hoạt động</label>
                                                    <div class="row">
                                                        <div class="col-4">
                                                            Từ<input type="time" class="form-control" id="activeTime"
                                                                name="activeTime">
                                                        </div>
                                                        <div class="col-4">
                                                            Đến<input type="time" class="form-control" id="activeTime"
                                                                name="activeTime">
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <label for="area">Khu vực hoạt động</label>
                                                    <input type="text" class="form-control" id="area" name="area"
                                                        value="Thủ Đức">
                                                </div>

                                                <div class="form-group">
                                                    <label for="introduce">Giới thiệu</label>
                                                    <textarea rows="6" name="introduce" id="introduce"
                                                        class="form-control"></textarea>
                                                </div>
                                                <button type="submit" class="btn btn-primary float-right">Cập
                                                    nhật</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                aria-labelledby="nav-profile-tab">
                                <div class="row" style="padding: 0 8%;">
                                    <h6 class="notification">Chưa có thông tin thành viên</h6>
                                </div>
                                <div class="row" style="padding: 0 8%;">
                                    <button id="addSchedule" class="btn btn-primary float-center">Thêm thành viên
                                        đấu</button>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-contact" role="tabpanel"
                                aria-labelledby="nav-contact-tab">
                                <div class="row" style="padding: 0 8%;">
                                    <h6 class="notification">Chưa có đội hình thi đấu</h6>

                                </div>
                                <div class="row" style="padding: 0 8%;">
                                    <button id="addSchedule" class="btn btn-primary float-center">Thêm lịch thi
                                        đấu</button>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-about" role="tabpanel" aria-labelledby="nav-about-tab">
                                Chưa tham gia trận đấu nào
                            </div>
                        </div>

                    </div>
                    <!-- End Column -->
                </div>
                <!-- End row -->
            </div>
        </section>
    </div>
    <script src="./plugin/js/jquery-3.5.1.min.js"></script>
    <script src="./plugin/js/popper.min.js"></script>
    <script src="./plugin/js/bootstrap.min.js"></script>
    <script src="./js/ManageTeam.js"></script>
</body>

</html>
